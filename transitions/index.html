<!DOCTYPE html>
<html>
<head>
<style>
.xAxis path,
.xAxis line{
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.xAxis text {
    font-family: sans-serif;
    font-size: 11px;
</style>    
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<script>
var datalog = [10, 30, 40]
var canvas = d3.select("body")
                  .append("svg")
                  .attr("width", 500)
                  .attr("height", 500)

var circle1 = canvas.append("circle")
                   .attr("cx", 50)
                   .attr("cy", 120)
                   .attr("r", 20) 

circle1.transition()
       .duration(3000)
       .attr("cx", 200)
       .transition()
       .duration(3000)
       .attr("cx", 400)
       .transition()
       .duration(3000)
       .attr("cy", 400)
       .style("end", function(){d3.select(this).attr("fill", "blue")})

</script>
</body>
<html>
